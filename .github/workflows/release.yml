name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA::8} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o forge-linux-amd64 ./cmd/forge
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o forge-linux-arm64 ./cmd/forge
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o forge-darwin-amd64 ./cmd/forge
          
          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o forge-darwin-arm64 ./cmd/forge
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o forge-windows-amd64.exe ./cmd/forge

      - name: Create checksums
        run: |
          sha256sum forge-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            forge-linux-amd64
            forge-linux-arm64
            forge-darwin-amd64
            forge-darwin-arm64
            forge-windows-amd64.exe
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: release
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

